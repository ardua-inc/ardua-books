name: Ardua Books CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./ardua_books
          file: ./ardua_books/Dockerfile
          push: true
          no-cache: true
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          tags: |
            ghcr.io/ardua-inc/ardua-books:latest
            ghcr.io/ardua-inc/ardua-books:${{ github.sha }}

  deploy:
      needs: build
      runs-on: [self-hosted]

      steps:
        - uses: actions/checkout@v4

        - name: Setup SSH key
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            ssh-keyscan -H books.ardua.lan >> ~/.ssh/known_hosts

        - name: Sync docker-compose.yml to server
          run: |
            scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ardua_books/docker-compose.yml \
              ${{ secrets.DEPLOY_USER }}@books.ardua.lan:/opt/ardua_books/docker-compose.yml

        - name: Deploy on books
          run: |
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@books.ardua.lan '
              cd /opt/ardua_books
              docker compose pull web
              docker compose up -d --force-recreate --remove-orphans
              docker image prune -f
              docker compose exec -T web python manage.py migrate
              docker compose exec -T web python manage.py collectstatic --noinput
            '
