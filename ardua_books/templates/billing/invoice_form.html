{% extends "base.html" %}

{% block content %}
  <div class="card">
    <h2 class="mb-3">New Invoice</h2>
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
          {{ form.non_field_errors }}
      </div>
      {% endif %}

    <form method="post" class="invoice-create-form">
      {% csrf_token %}
      {{ form.as_p }}

      <p class="mt-3">
        <button type="submit" class="btn btn-primary">Save &amp; edit lines</button>
        <a href="{% url 'billing:invoice_list' %}" class="btn btn-secondary">Cancel</a>
      </p>
    </form>
  </div>
{% endblock %}
