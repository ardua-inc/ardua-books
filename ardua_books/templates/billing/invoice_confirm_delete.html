{% extends "base.html" %}

{% block content %}
  <div class="card">
    <h2>Delete Invoice {{ object.invoice_number }}</h2>
    <p>Are you sure you want to delete this draft invoice?</p>

    <p>
      <strong>Client:</strong> {{ object.client.name }}<br>
      <strong>Issue Date:</strong> {{ object.issue_date }}<br>
      <strong>Total:</strong> {{ object.total }}
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Yes, delete</button>
      <a href="{% url 'billing:invoice_update' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
