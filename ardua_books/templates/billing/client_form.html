{% extends "base.html" %}

{% block content %}
  <div class="card">
    <h2 class="mb-3">
      {% if object %}
        Edit Client: {{ object.name }}
      {% else %}
        New Client
      {% endif %}
    </h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <p class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'billing:client_list' %}" class="btn btn-secondary">Cancel</a>
      </p>
    </form>
  </div>
{% endblock %}
